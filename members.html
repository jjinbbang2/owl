<div class="container">
    <header class="header">
        <div class="header-emblem">📋</div>
        <h1 class="header-title">길드원 명단</h1>
        <p class="header-subtitle">선호 시간대 및 정보 관리</p>
    </header>

    <!-- 통계 섹션 -->
    <section class="stats-section">
        <h2 class="section-title">📊 통계</h2>
        <div class="charts-grid">
            <div class="chart-container">
                <h3 class="chart-title">시간대별 활동 가능 인원</h3>
                <canvas id="timeChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">선호 태그 분포</h3>
                <canvas id="tagChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">직업별 평균 전투력</h3>
                <canvas id="classPowerChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">직업 분포</h3>
                <canvas id="classDistChart"></canvas>
            </div>
        </div>
    </section>

    <!-- 명단 섹션 -->
    <section class="members-section">
        <div class="section-header">
            <h2 class="section-title">👥 길드원 목록</h2>
            <div class="filter-controls">
                <select id="filterGuild">
                    <option value="">전체 길드</option>
                    <option value="부엉이">부엉이</option>
                    <option value="부엉국">부엉국</option>
                </select>
                <select id="filterTag">
                    <option value="">전체 태그</option>
                    <option value="무관">무관</option>
                    <option value="평일">평일</option>
                    <option value="주말">주말</option>
                    <option value="공휴일제외">공휴일제외</option>
                    <option value="공휴일만">공휴일만</option>
                </select>
            </div>
        </div>

        <div id="membersList">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </section>
</div>

<!-- 프로필 수정 모달 -->
<div id="editModal" class="modal hidden">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <h3 id="editModalTitle">프로필 수정</h3>
            <button class="modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="editCharacterName">

            <!-- 길드 선택 -->
            <div class="form-group radio-group">
                <label>길드</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="editGuild" value="부엉이" checked>
                        <span>부엉이</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editGuild" value="부엉국">
                        <span>부엉국</span>
                    </label>
                </div>
            </div>

            <!-- 선호시간대 + 태그 -->
            <div class="form-group">
                <label>선호 시간대</label>
                <div id="timeRangeContainer" class="time-range-container">
                    <!-- 동적으로 시간대 범위 추가 -->
                </div>
                <button type="button" class="btn-add-time" onclick="addTimeRange()">+ 시간대 추가</button>
            </div>

            <!-- 공개설정 -->
            <div class="form-group radio-group">
                <label>공개 설정</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="editVisibility" value="0" checked>
                        <span>모두공개</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editVisibility" value="1">
                        <span>전투력만공개</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editVisibility" value="2">
                        <span>비공개</span>
                    </label>
                </div>
                <p class="radio-hint">모두공개: 랭킹+전투력 표시 / 전투력만공개: 랭킹X, 전투력O / 비공개: 모두X</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeEditModal()">취소</button>
            <button class="btn-submit" onclick="saveProfile()">저장</button>
        </div>
    </div>
</div>
