<div class="container">
    <header class="header">
        <div class="header-emblem">📋</div>
        <h1 class="header-title">길드원 명단</h1>
        <p class="header-subtitle">선호 시간대 및 정보 관리</p>
    </header>

    <!-- 명단 섹션 -->
    <section class="members-section">
        <div class="section-header">
            <h2 class="section-title">👥 길드원 목록</h2>
            <div class="filter-controls">
                <button class="btn-download" onclick="downloadExcel()">📥 엑셀</button>
                <select id="filterGuild">
                    <option value="">전체 길드</option>
                    <option value="미설정">미설정</option>
                    <option value="부엉이">부엉이</option>
                    <option value="부엉국">부엉국</option>
                </select>
                <select id="filterClass">
                    <option value="">전체 직업</option>
                    <!-- JS에서 동적 생성 -->
                </select>
                <select id="filterTime">
                    <option value="">전체 시간</option>
                    <option value="0-6">심야 (0~6시)</option>
                    <option value="6-12">오전 (6~12시)</option>
                    <option value="12-18">오후 (12~18시)</option>
                    <option value="18-24">저녁 (18~24시)</option>
                </select>
                <select id="filterTag">
                    <option value="">전체 태그</option>
                    <option value="무관">무관</option>
                    <option value="평일">평일</option>
                    <option value="주말">주말</option>
                    <option value="공휴일제외">공휴일제외</option>
                    <option value="공휴일만">공휴일만</option>
                </select>
                <select id="filterAlt">
                    <option value="">전체 캐릭</option>
                    <option value="main">본캐만</option>
                    <option value="alt">부캐만</option>
                </select>
            </div>
        </div>

        <div id="membersList">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </section>
</div>

<!-- 프로필 수정 모달 -->
<div id="editModal" class="modal hidden">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <h3 id="editModalTitle">프로필 수정</h3>
            <button class="modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="editCharacterName">

            <!-- 길드 선택 -->
            <div class="form-group radio-group">
                <label>길드</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="editGuild" value="미설정" checked>
                        <span>미설정</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editGuild" value="부엉이">
                        <span>부엉이</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editGuild" value="부엉국">
                        <span>부엉국</span>
                    </label>
                </div>
            </div>

            <!-- 선호시간대 + 태그 -->
            <div class="form-group">
                <label>선호 시간대</label>
                <div id="timeRangeContainer" class="time-range-container">
                    <!-- 동적으로 시간대 범위 추가 -->
                </div>
                <button type="button" class="btn-add-time" onclick="addTimeRange()">+ 시간대 추가</button>
            </div>

            <!-- 공개설정 -->
            <div class="form-group radio-group">
                <label>공개 설정</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="editVisibility" value="0" checked>
                        <span>모두공개</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editVisibility" value="1">
                        <span>전투력만공개</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editVisibility" value="2">
                        <span>비공개</span>
                    </label>
                </div>
                <p class="radio-hint">모두공개: 랭킹+전투력 표시 / 전투력만공개: 랭킹X, 전투력O / 비공개: 모두X</p>
            </div>

            <!-- 본캐/부캐 -->
            <div class="form-group radio-group">
                <label>본캐/부캐</label>
                <div class="radio-options">
                    <label class="radio-label">
                        <input type="radio" name="editIsAlt" value="main" checked onchange="toggleMainCharSelect()">
                        <span>본캐</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="editIsAlt" value="alt" onchange="toggleMainCharSelect()">
                        <span>부캐</span>
                    </label>
                </div>
                <div id="mainCharSelectContainer" class="main-char-select hidden">
                    <label>본캐 선택</label>
                    <select id="editMainChar">
                        <option value="">본캐를 선택하세요</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeEditModal()">취소</button>
            <button class="btn-submit" onclick="saveProfile()">저장</button>
        </div>
    </div>
</div>
