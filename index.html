<body>
<nav class="nav">

<div class="container">
    <header class="header">
        <div class="header-emblem">🦉</div>
        <h1 class="header-title">부엉공화국</h1>
        <p class="header-subtitle">마비노기 모바일 길드원 랭킹</p>
        <p class="last-updated" id="last-updated"></p>
    </header>

    <section>
        <div class="section-header">
            <h2 class="section-title">🏆 종합 점수 랭킹</h2>
            <div class="header-buttons">
                <button class="btn-manage" onclick="openAddModal()">+ 캐릭터 등록</button>
                <button class="btn-manage btn-danger" onclick="openDeleteModal()">- 캐릭터 삭제</button>
            </div>
        </div>
        <div class="ranking-table-wrapper">
            <table class="ranking-table">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>캐릭터</th>
                    <th>종합점수</th>
                    <th class="hide-mobile">세부점수</th>
                    <th class="hide-mobile">전체순위</th>
                </tr>
                </thead>
                <tbody id="ranking-body">
                <!-- JavaScript로 동적 생성 -->
                </tbody>
            </table>
        </div>
    </section>

    <div class="detail-rankings">
        <section class="detail-section">
            <div class="section-header">
                <h2 class="section-title">⚔️ 전투력 랭킹</h2>
            </div>
            <table class="ranking-table ranking-table-small">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>캐릭터</th>
                    <th>전투력</th>
                </tr>
                </thead>
                <tbody id="combat-ranking-body">
                </tbody>
            </table>
        </section>

        <section class="detail-section">
            <div class="section-header">
                <h2 class="section-title">🌿 생활력 랭킹</h2>
            </div>
            <table class="ranking-table ranking-table-small">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>캐릭터</th>
                    <th>생활력</th>
                </tr>
                </thead>
                <tbody id="life-ranking-body">
                </tbody>
            </table>
        </section>

        <section class="detail-section">
            <div class="section-header">
                <h2 class="section-title">💖 매력 랭킹</h2>
            </div>
            <table class="ranking-table ranking-table-small">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>캐릭터</th>
                    <th>매력</th>
                </tr>
                </thead>
                <tbody id="charm-ranking-body">
                </tbody>
            </table>
        </section>
    </div>
</div>

<!-- 캐릭터 등록 모달 -->
<div id="addModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>캐릭터 등록</h3>
            <button class="modal-close" onclick="closeAddModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>캐릭터 닉네임</label>
                <input type="text" id="addCharacterName" placeholder="등록할 캐릭터 닉네임을 입력하세요">
            </div>
            <div id="addStatus" class="status-message hidden"></div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeAddModal()">취소</button>
            <button class="btn-submit" onclick="addCharacter()" id="addBtn">등록</button>
        </div>
    </div>
</div>

<!-- 캐릭터 삭제 모달 -->
<div id="deleteModal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>캐릭터 삭제</h3>
            <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>삭제할 캐릭터</label>
                <select id="deleteCharacterSelect">
                    <option value="">캐릭터를 선택하세요</option>
                </select>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="deletePassword" placeholder="비밀번호를 입력하세요">
            </div>
            <div id="deleteStatus" class="status-message hidden"></div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeDeleteModal()">취소</button>
            <button class="btn-submit btn-danger" onclick="deleteCharacter()">삭제</button>
        </div>
    </div>
</div>
