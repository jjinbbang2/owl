<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부엉공화국 - 길드원 랭킹</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css?v=20251205">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-emblem">🦉</div>
        <h1 class="header-title">부엉공화국</h1>
        <p class="header-subtitle">마비노기 모바일 길드원 랭킹</p>
    </header>

    <section>
        <div class="section-header">
            <h2 class="section-title">🏆 종합 점수 랭킹</h2>
        </div>
        <table class="ranking-table">
            <thead>
            <tr>
                <th>순위</th>
                <th>캐릭터</th>
                <th>종합점수</th>
                <th class="hide-mobile">세부점수</th>
                <th class="hide-mobile">전체순위</th>
            </tr>
            </thead>
            <tbody id="ranking-body">
            <!-- JavaScript로 동적 생성 -->
            </tbody>
        </table>
    </section>

    <div class="detail-rankings">
        <section class="detail-section">
            <div class="section-header">
                <h2 class="section-title">⚔️ 전투력 랭킹</h2>
            </div>
            <table class="ranking-table ranking-table-small">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>캐릭터</th>
                    <th>전투력</th>
                </tr>
                </thead>
                <tbody id="combat-ranking-body">
                </tbody>
            </table>
        </section>

        <section class="detail-section">
            <div class="section-header">
                <h2 class="section-title">🌿 생활력 랭킹</h2>
            </div>
            <table class="ranking-table ranking-table-small">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>캐릭터</th>
                    <th>생활력</th>
                </tr>
                </thead>
                <tbody id="life-ranking-body">
                </tbody>
            </table>
        </section>

        <section class="detail-section">
            <div class="section-header">
                <h2 class="section-title">💖 매력 랭킹</h2>
            </div>
            <table class="ranking-table ranking-table-small">
                <thead>
                <tr>
                    <th>순위</th>
                    <th>캐릭터</th>
                    <th>매력</th>
                </tr>
                </thead>
                <tbody id="charm-ranking-body">
                </tbody>
            </table>
        </section>
    </div>
</div>

<script src="./script.js?v=20251205"></script>
</body>
</html>
