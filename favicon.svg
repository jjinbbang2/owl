<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2d1f15"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <!-- Owl body -->
  <ellipse cx="50" cy="58" rx="32" ry="28" fill="#8b7355"/>
  <!-- Owl head -->
  <circle cx="50" cy="40" r="28" fill="#a08060"/>
  <!-- Ears -->
  <polygon points="28,20 35,35 22,32" fill="#8b7355"/>
  <polygon points="72,20 65,35 78,32" fill="#8b7355"/>
  <!-- Eye circles (white) -->
  <circle cx="38" cy="40" r="12" fill="#fff"/>
  <circle cx="62" cy="40" r="12" fill="#fff"/>
  <!-- Eye circles (yellow/orange gradient) -->
  <circle cx="38" cy="40" r="9" fill="url(#eyeGrad)"/>
  <circle cx="62" cy="40" r="9" fill="url(#eyeGrad)"/>
  <!-- Pupils -->
  <circle cx="38" cy="40" r="4" fill="#1a1a1a"/>
  <circle cx="62" cy="40" r="4" fill="#1a1a1a"/>
  <!-- Eye highlights -->
  <circle cx="36" cy="38" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="60" cy="38" r="2" fill="#fff" opacity="0.8"/>
  <!-- Beak -->
  <polygon points="50,46 45,54 55,54" fill="#ff8c00"/>
  <!-- Chest pattern -->
  <ellipse cx="50" cy="65" rx="15" ry="12" fill="#c4a574"/>
</svg>
