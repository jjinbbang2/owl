<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728"/>
      <stop offset="100%" style="stop-color:#2d1f15"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#fff" opacity="0.03"/>
  <circle cx="1100" cy="500" r="120" fill="#fff" opacity="0.03"/>
  <circle cx="900" cy="100" r="60" fill="#fff" opacity="0.03"/>

  <!-- Owl -->
  <g transform="translate(200, 315) scale(2.5)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="45" ry="40" fill="#8b7355"/>
    <!-- Head -->
    <circle cx="0" cy="-15" r="40" fill="#a08060"/>
    <!-- Ears -->
    <polygon points="-30,-45 -20,-25 -38,-30" fill="#8b7355"/>
    <polygon points="30,-45 20,-25 38,-30" fill="#8b7355"/>
    <!-- Eye whites -->
    <circle cx="-15" cy="-15" r="16" fill="#fff"/>
    <circle cx="15" cy="-15" r="16" fill="#fff"/>
    <!-- Eye colors -->
    <circle cx="-15" cy="-15" r="12" fill="url(#eyeGrad)"/>
    <circle cx="15" cy="-15" r="12" fill="url(#eyeGrad)"/>
    <!-- Pupils -->
    <circle cx="-15" cy="-15" r="5" fill="#1a1a1a"/>
    <circle cx="15" cy="-15" r="5" fill="#1a1a1a"/>
    <!-- Eye highlights -->
    <circle cx="-18" cy="-18" r="3" fill="#fff" opacity="0.8"/>
    <circle cx="12" cy="-18" r="3" fill="#fff" opacity="0.8"/>
    <!-- Beak -->
    <polygon points="0,-5 -8,8 8,8" fill="#ff8c00"/>
    <!-- Chest pattern -->
    <ellipse cx="0" cy="30" rx="22" ry="18" fill="#c4a574"/>
  </g>

  <!-- Title -->
  <text x="420" y="280" font-family="'Noto Sans KR', sans-serif" font-size="90" font-weight="bold" fill="#ffd700">부엉공화국</text>

  <!-- Subtitle -->
  <text x="420" y="350" font-family="'Noto Sans KR', sans-serif" font-size="40" fill="#e8dcc8">마비노기 모바일 길드원 랭킹</text>

  <!-- Categories -->
  <text x="420" y="430" font-family="'Noto Sans KR', sans-serif" font-size="32" fill="#c4a574">⚔️ 전투력  ·  🌿 생활력  ·  💖 매력</text>

  <!-- Decorative line -->
  <line x1="420" y1="470" x2="1100" y2="470" stroke="#ffd700" stroke-opacity="0.4" stroke-width="2"/>

  <!-- Crown decoration -->
  <text x="1050" y="280" font-size="60" fill="#ffd700" opacity="0.3">👑</text>
</svg>
