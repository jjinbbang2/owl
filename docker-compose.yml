networks:
  owl:

services:
  app:
    container_name: "owl-app"
    build:
      context: ./dockerfiles
      dockerfile: nginx.dockerfile
      args:
        - UID=1002
        - GID=1002
    environment:
      TZ: "Asia/Seoul"
    ports:
      - "5555:80"
    volumes:
      - .:/var/www/html:delegated
    networks:
      - owl

  ranking:
    container_name: "owl-ranking"
    build:
      context: .
      dockerfile: dockerfiles/node.dockerfile
    environment:
      TZ: "Asia/Seoul"
    volumes:
      - ./data:/app/data
    networks:
      - owl
    profiles:
      - tools

